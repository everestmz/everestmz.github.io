---
layout: default
---

<div class="posts">
  <h1 class="page-heading">{{ page.title }}</h1>

  {{ content }}

  {% if site.posts.size > 0 %}
      {% for post in site.posts %}
      <p>
        <span><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> - <span class="post-list-date">{{ post.date | date: "%B %d %Y" }}</span></span>
      </p>
      {% endfor %}
  {% endif %}
</div>
